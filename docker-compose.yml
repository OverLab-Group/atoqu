version: "3.8"
services:
  atoqu:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped

  atoqu-gpu:
    build:
      context: .
      dockerfile: docker/Dockerfile.cuda
    ports:
      - "8081:8080"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    restart: unless-stopped
